<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header class="jumbotron">
        <div class="row justify-content-center">
            <h1 class="display-3">Weather app</h1>
        </div>
        <div class="lead row justify-content-center">
            <p>Check the weather of any city</p>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <h2>Search for a city</h2>
        </div>
        <div class="form-group">
            <input class="form-control" id=formInput placeholder="I want the weather of...">
            <small class="form-text text-muted">Your location isn't shared with anyone else</small>
            <button onclick="getWeatherData();" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="row .col-m-6 showCity id=showCity">
            <ul>
                <li> City</li>
                <li> Current temp:<span id="temp"></span></li>
                <li> Feels like:<span id="feelsLike"></span></li>
                <!-- <li> Today's max temp:<span id="maxTemp"></span></li>
                <li> Today's min temp:<span id="minTemp"></span></li> -->
                <li>Humidity:<span id="humid"></span></li>
                <li>Wind Speed:<span id="windsp"></span></li>
                <li>UV Index:<span id="uvi"></span></li>
            </ul>
        </div>
        <div class="row weatherCards">
            <div class="col mx-1"> Temp: <span id="wc1"></span> </div>
            <div class="col mx-1"> Temp: <span id="wc2"></span> </div>
            <div class="col mx-1"> Temp: <span id="wc3"></span> </div>
            <div class="col mx-1"> Temp: <span id="wc4"></span> </div>
            <div class="col mx-1"> Temp: <span id="wc5"></span> </div>
        </div>
        <div class="row justify-content-center">
            <h3 class="searchHist">Recent searches </h3>
        </div>
    </div>
    <script src="./config.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
