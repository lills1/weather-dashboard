<!DOCTYPE html>
<html>

<head>
    <title>
        Weather Dashboard
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="row justify-content-center">
            <h1 class="display-3">Weather app</h1>
        </div>
        <div class="lead row justify-content-center">
            <div>
                <p class="day"></p>
                <p id="cDay">00:00:00</p>
            </div>
    </header>

    <div class="container">
        <div class="h2 justify-content-center">
            <p id="search">Search for a city</p>
        </div>
        <div class="col-sm">
            <div class="w-25 justify-content-right showCity id=showCity">
                <div class=" h3 col justify-content-right" id="city"> </div>
                <ul>
                    <li> Current temp : <span id="temp"></span></li>
                    <li> Feels like : <span id="feelsLike"></span></li>
                    <li>Humidity : <span id="humid"></span></li>
                    <li>Wind Speed : <span id="windsp"></span></li>
                    <li id="uv1">UV Index : <span id="uvi"></span></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-sm">
                    <div class="col-xs-4">
                        <input class="form-control" id=formInput placeholder="I want the weather of...">
                    </div>
                    <div class=" text-left">
                        <small class="form-text text-muted">Your location isn't shared with anyone else</small>
                    </div>
                    <div class=" pt-3">
                        <button type="submit" id="searchBtn" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row weatherCards id=currentDay">
            <div class="col mx-1"> <span id="wc1"></span> </div>
            <div class="col mx-1"> <span id="wc2"></span> </div>
            <div class="col mx-1"> <span id="wc3"></span> </div>
            <div class="col mx-1"> <span id="wc4"></span> </div>
            <div class="col mx-1"> <span id="wc5"></span> </div>
        </div>
        <div class="row justify-content-center">
            <h3 class="searchList pt-4">Recent searches </h3>
        </div>
        <ul id="recentSearches">
        </ul>
    </div>
    <script src="./config.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
